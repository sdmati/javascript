<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = Number(prompt("Podaj liczbe a"))
        var dzialanie = prompt("Podaj znak działania, które chcesz wykona. Potegowanie to '^'")
        var b = Number(prompt("Podaj liczbeb b"))
        var wynik

        switch(dzialanie){

            case "+":
                wynik = a + b
                alert("Wynik dodawania to " + wynik)
                break;
            
            case "-":
                wynik = a - b
                alert("Wynik odejmowania to " + wynik)
                break;
            
            case "*":
                wynik = a * b
                alert("Wynik mnożenia to " + wynik)
                break;
            
            case "/":
                wynik = a / b
                alert("Wynik dzielenia to " + wynik)
                break;

            case "^":
                if(b>0){
                    wynik = 1
                    for(var i=0; i<=b-1; i++){
                        wynik = wynik * a
                    }
                    alert("Wynik potęgowania to " + wynik)
                    break;
                }
        }

    </script>
</body>
</html>
